<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="/static/js/jquery-2.0.3.js"></script>
</head>
<body>
    <h1>用户输入</h1>
    <form action="/index/" method="post">
        <label>用户名
            <input name="username">
        </label>
        <label>密码
            <input type="password" name="password">
        </label>
        <input type="submit" value="提交">
    </form>
    <hr>
    <h1>用户展示</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
